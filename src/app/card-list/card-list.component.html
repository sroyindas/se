<div class="card-main">
    <div class="card" *ngFor="let post of posts" [ngStyle]="{'width': width+'px', 'height': height+'px', 'margin': margin+'px'}">
        <div class="card-inner">
            <div class="shape"></div>
            <div class="crd-heading">{{post.title}}</div>
            <div class="middle-info">
                <span>{{post.cardcount}}</span>
            </div>
            <div class="star"></div>
            <div class="more-info" (click)="modalToggle(post)">Info</div>
            <div class="crd-footer">
                <a routerLink="/card-details/{{ post.id }}" class="open">Open</a>
            </div>
        </div>
    </div>
</div>

<app-info-modal *ngIf="openModal" [getDataToParent]="sendDataToChild" (sendModalCloseDataToParent)=parentModalClose($event)></app-info-modal>

<app-edit-card (sendDataToParent)=getFromChild($event)></app-edit-card>
